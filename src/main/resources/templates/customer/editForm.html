<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>고객 수정</h2>
    </div>

    <form action="customer.html" th:action="@{/customer/{customerId}/edit(customerId=${customer.customerId})}"
          th:object="${customer}" method="post">
        <div>
            <div>
                <label>고객 ID</label>
                <input type="text" class="form-control" th:value="${customer.customerId}" readonly>
            </div>
            <div>
                <label>고객 타입</label>
                <select class="form-select" th:field="*{customerType}">
                    <option value="">고객 타입을 선택하세요.</option>
                    <option th:each="customerType:${customerTypes}"
                            th:value="${customerType}"
                            th:text="${customerType}">
                        NORMAL
                    </option>
                </select>
            </div>
            <div>
                <label>생성 시간</label>
                <input type="text" class="form-control" th:value="${customer.createdAt}" readonly>
            </div>
            <div>
                <label>최종 수정 시간</label>
                <input type="text" class="form-control" th:value="${customer.lastModifiedAt}" readonly>
            </div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">고객 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='customerHome.html'"
                        th:onclick="|location.href='@{/customer}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
