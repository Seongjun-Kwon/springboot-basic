<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 홈</h2>
    </div>
    <div class="col my-5">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='addForm.html'"
                th:onclick="|location.href='@{/customer/add}'|"
                type="button">고객 등록
        </button>
    </div>
    <div class="col my-5">
        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='customers.html'"
                th:onclick="|location.href='@{/customer/all}'|"
                type="button">고객 조회
        </button>
    </div>
    <div class="col my-5">
        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='customers.html'"
                th:onclick="|location.href='@{/customer/blacklists}'|"
                type="button">블랙리스트 조회
        </button>
    </div>
    <div class="col my-5">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='deleteForm.html'"
                th:onclick="|location.href='@{/customer/delete}'|"
                type="button">고객 삭제
        </button>
    </div>
    <div class="col my-5">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='../../static/index.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">서비스 홈
        </button>
    </div>
</div>
</body>
</html>
