spring:
  profiles:
    active: jdbc
  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  config:
    classpath: logback-${spring.profiles.active}.xml
---
spring:
  config:
    activate:
      on-profile: file

repository:
  file:
    voucher: "src/main/resources/voucher.csv"
    blacklist: "src/main/resources/customer_blacklist.csv"
---
spring:
  config:
    activate:
      on-profile: jdbc

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

logging:
  level:
    org.springframework: trace
---